{% extends 'base.html' %}

{% block title %}Dashboard - SQL Injection Demo{% endblock %}

{% block content %}
<div class="glass-card">
    <h2><i class="bi bi-person-badge"></i> Benvenuto nella tua Dashboard, {{ user[1] }}</h2>

    <div class="user-info mt-4 text-start" style="color: #2c3e50;">
        <p><strong>Username:</strong> {{ user[1] }}</p>
        <p><strong>Password:</strong> {{ user[2] }}</p>
        <p><strong>Email:</strong> {{ user[3] }}</p>
    </div>

    <div class="back mt-4" style="text-align: center;">
        <a href="{{ url_for('logout') }}" style="color: #dfe6e9; text-decoration: none; font-size: 1rem;">
            <i class="bi bi-box-arrow-right"></i> Logout
        </a>
    </div>
</div>
{% endblock %}
