<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>SQL Injection Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #3498db);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        .glass-card h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .note {
            font-size: 0.95rem;
            color: #d0d3d4;
        }

        .btn-glow {
            width: 100%;
            margin: 12px 0;
            font-size: 1.1rem;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #ffffff;
            color: #2c3e50;
            transition: all 0.3s ease;
        }

        .btn-glow:hover {
            background-color: #f1f1f1;
            transform: scale(1.03);
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <h1><i class="bi bi-shield-lock-fill"></i> SQL Injection Demo</h1>
        <p class="note">Progetto universitario di Sicurezza Informatica</p>

        {% if message %}
            <div class="alert alert-success" role="alert">
                {{ message }}
            </div>
        {% endif %}

        <a href="{{ url_for('register') }}">
            <button class="btn-glow"><i class="bi bi-person-plus-fill"></i> Registra Utente</button>
        </a>
        <a href="{{ url_for('utenti') }}">
            <button class="btn-glow"><i class="bi bi-people-fill"></i> Visualizza Utenti</button>
        </a>
    </div>

    <!-- Bootstrap JS (opzionale per modali/dropdown) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
