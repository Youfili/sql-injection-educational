<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Registrazione Utente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #3498db);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1.2s ease-in-out;
        }

        .glass-card h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .note {
            font-size: 0.95rem;
            text-align: center;
            color: #d0d3d4;
            margin-bottom: 30px;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.85);
            border: none;
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .form-control:focus {
            box-shadow: 0 0 10px #a2c4ff;
        }

        .btn-glow {
            width: 100%;
            margin-top: 10px;
            font-size: 1.1rem;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #ffffff;
            color: #2c3e50;
            transition: all 0.3s ease;
        }

        .btn-glow:hover {
            background-color: #f1f1f1;
            transform: scale(1.03);
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
        }

        .back a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #dfe6e9;
            text-decoration: none;
        }

        .back a:hover {
            text-decoration: underline;
        }

        .alert-success {
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="glass-card">
    <h1><i class="bi bi-person-circle"></i> Registrazione</h1>
    <p class="note">Crea il tuo profilo per accedere al sistema</p>

    <form method="POST">
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" value="{{ request.form['username'] }}" required>
        <input type="text" name="password" id="password" class="form-control" placeholder="Password" value="{{ request.form['password'] }}" required>
        <input type="text" name="email" id="email" class="form-control" placeholder="Email" value="{{ request.form['email'] }}" required>

        <button type="submit" class="btn-glow"><i class="bi bi-box-arrow-in-right"></i> Registra Utente</button>
    </form>

    {% if message %}
        <div class="alert alert-success text-center" role="alert">
            {{ message }}
        </div>
    {% endif %}

    <div class="back">
        <a href="/"><i class="bi bi-arrow-left"></i> Torna alla Home</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
