{% extends 'base.html' %}

{% block title %}Registrazione - SQL Injection Demo{% endblock %}

{% block content %}
<div class="form-container">
    <h2><i class="bi bi-person-plus"></i> Registrati</h2>
    <form method="post" action="{{ url_for('register') }}">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <!-- USERNAME -->
        <div class="mb-3">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" required minlength="3" maxlength="20">
        </div>

        <!-- EMAIL -->
        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" required>
        </div>

        <!-- PASSWORD -->
        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" required pattern="(?=.*\d)(?=.*[\W_]).{8,}">
        </div>

        <!-- CONFIRM-PASSWORD -->
        <div class="mb-3">
            <label for="confirm_password">Conferma Password</label>
            <input type="password" class="form-control" name="confirm_password" required pattern="(?=.*\d)(?=.*[\W_]).{8,}">
        </div>

        <!-- SESSO -->
        <div class="mb-3">
            <label for="gender">Sesso</label>
            <select class="form-control" name="gender" required>
                <option value="" disabled selected>-- Seleziona --</option>
                <option value="Maschio">Maschio</option>
                <option value="Femmina">Femmina</option>
            </select>
        </div>

        <!-- TELEFONO -->
        <div class="mb-3">
            <label for="phone">Telefono (opzionale)</label>
            <input type="text" class="form-control" name="phone" required pattern="^[1-9][0-9]{9}$">
        </div>

        <!-- ANNO_NASCITA -->
        <div class="mb-3">
            <label for="birthdate">Data di nascita</label>
            <input type="date" class="form-control" name="birthdate" required>
        </div>

        <!-- TERMINI_CONDIZIONI -->
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" name="terms" id="terms" required>
            <label class="form-check-label" for="terms">
                Accetto i <a href="#">termini di servizio</a>
            </label>
        </div>

        <!-- PRIVACY -->
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="privacy" id="privacy" required>
            <label class="form-check-label" for="privacy">
                Accetto la <a href="#">privacy policy</a>
            </label>
        </div>

        <!-- REGISTRATI_BUTTON -->
        <button type="submit" class="btn btn-primary">Registrati</button>
    </form>

    <!-- TORNA_ALLA_HOME_BUTTON -->
    <div class="back">
        <a href="/" style="color: #dfe6e9; text-decoration: none; display: block; text-align: center;">
            <i class="bi bi-arrow-left"></i> Torna alla Home
        </a>
    </div>
    
</div>
{% endblock %}
