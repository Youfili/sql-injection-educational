{% extends "base.html" %}

{% block title %}Elenco Utenti{% endblock %}

{% block content %}
<div class="glass-card" style="max-width: 700px; margin: auto;">
    <h1><i class="bi bi-people-fill"></i> Elenco Utenti Registrati</h1>

    <div class="table-responsive custom-scrollbar" style="max-height: 400px; overflow-y: auto;">
        <table class="table table-bordered" style="background-color: rgba(255,255,255,0.9); border-radius: 8px; overflow: hidden; border-collapse: collapse; width: 100%;">
            <thead style="position: sticky; top: 0; z-index: 2; background-color: #ecf0f1; color: #2c3e50;">
                <tr>
                    <th style="padding: 12px 16px; text-align: left;"><i class="bi bi-person"></i> Username</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr style="{% if loop.index is even %}background-color: #f9f9f9;{% endif %}">
                    <td style="padding: 12px 16px; font-size: 1rem; color: #2c3e50;">{{ user[1] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="back" style="margin-top: 25px; text-align: center;">
        <a href="/" style="color: #dfe6e9; text-decoration: none; font-size: 1rem;">
            <i class="bi bi-arrow-left"></i> Torna alla Home
        </a>
    </div>
</div>

<style>
/* Scrollbar personalizzata per Chrome, Edge e Safari */
.custom-scrollbar::-webkit-scrollbar {
    width: 10px;
}

.custom-scrollbar::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.3);
    border-radius: 5px;
}

.custom-scrollbar::-webkit-scrollbar-thumb {
    background-color: #2c3e50;
    border-radius: 5px;
    border: 2px solid rgba(255, 255, 255, 0.3);
}

/* Scrollbar per Firefox */
.custom-scrollbar {
    scrollbar-width: thin;
    scrollbar-color: #2c3e50 rgba(255, 255, 255, 0.3);
}
</style>
{% endblock %}
